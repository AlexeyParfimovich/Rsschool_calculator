<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-duo-operation>÷</button>
    <button data-duo-operation data-tooltip="Вычисление корня вводимой степени: нажмите на кнопку операции, введите степень корня и нажмите '='">
      <sup>n</sup>√x
    </button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-duo-operation>*</button>
    <button data-duo-operation data-tooltip="Вычисление степени числа по вводимому показателю: нажмите на кнопку операции, введите показатель степени и нажмите '='">
      x<sup>n</sup>
    </button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-duo-operation>+</button>
    <button data-duo-operation data-tooltip="Вычисление логарифма числа по вводимому основанию: нажмите на кнопку операции, введите основание логарифма и нажмите '='">
      lg<sub>n</sub>
    </button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-duo-operation>-</button>
    <button data-uno-operation data-tooltip="Вычисление числа, обратного введенному: введите число и нажмите на кнопку операции">
      <sup>1</sup>/<sub>x</sub>
    </button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-uno-operation>±</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
